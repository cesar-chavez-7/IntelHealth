<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Riesgo Dental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">游붱Riesgo Dental</h2>

    <form id="dentalForm" class="card p-4 shadow-sm">
      <fieldset class="mb-3">
        <legend class="h5 mb-4 text-primary">Cuestionario</legend>

        <div class="mb-3">
          <label class="form-label">쮺on qu칠 frecuencia te cepillas al d칤a?</label>
          <select class="form-select" name="cepillado" required>
            <option value="0">     </option>
            <option value="0">1 vez o menos</option>
            <option value="1">2 veces</option>
            <option value="2">3 veces o m치s</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">쮺onsumes az칰car (dulces, gaseosas) con frecuencia?</label>
          <select class="form-select" name="azucar" required>
            <option value="0">     </option>
            <option value="2">S칤, varias veces al d칤a</option>
            <option value="1">A veces</option>
            <option value="0">Casi nunca</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">쮿as visitado al odont칩logo en el 칰ltimo a침o?</label>
          <select class="form-select" name="dentista" required>
            <option value="0">     </option>
            <option value="2">No</option>
            <option value="1">S칤, hace m치s de 6 meses</option>
            <option value="0">S칤, en los 칰ltimos 6 meses</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">쯉ientes sangrado al cepillarte?</label>
          <select class="form-select" name="sangrado" required>
            <option value="0">     </option>
            <option value="2">S칤</option>
            <option value="1">A veces</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">쮿as tenido caries en el 칰ltimo a침o?</label>
          <select class="form-select" name="caries" required>
            <option value="0">     </option>
            <option value="2">S칤</option>
            <option value="1">Solo una</option>
            <option value="0">Ninguna</option>
          </select>
        </div>
      </fieldset>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Calcular Riesgo</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("dentalForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      let score = 0;

      score += parseInt(form.cepillado.value) === 0 ? 2 : parseInt(form.cepillado.value) === 1 ? 1 : 0;
      score += parseInt(form.azucar.value);
      score += parseInt(form.dentista.value);
      score += parseInt(form.sangrado.value);
      score += parseInt(form.caries.value);

      let titulo = '';
      let mensaje = '';
      let icono = '';
      let recomendacion = '';

      if (score >= 8) {
        titulo = "游댮 Riesgo ALTO";
        mensaje = "Necesitas mejorar tus h치bitos de higiene oral.";
        icono = "error";
        recomendacion = "Agenda una cita lo antes posible para evitar complicaciones.";
      } else if (score >= 4) {
        titulo = "游리 Riesgo MEDIO";
        mensaje = "Tienes algunos h치bitos que podr칤as mejorar.";
        icono = "warning";
        recomendacion = "Considera visitar al odont칩logo para una evaluaci칩n preventiva.";
      } else {
        titulo = "游릭 Riesgo BAJO";
        mensaje = "춰Excelente! Tu salud bucal est치 en buen estado.";
        icono = "success";
        recomendacion = "Sigue con tus buenos h치bitos y realiza chequeos regulares.";
      }

      Swal.fire({
        title: titulo,
        html: `
          <p class="mb-2">${mensaje}</p>
          <p class="fw-medium">${recomendacion}</p>
        `,
        icon: icono,
        showCancelButton: true,
        confirmButtonText: 'Agendar cita',
        cancelButtonText: 'Cerrar',
        confirmButtonColor: '#0d6efd',
        cancelButtonColor: '#6c757d'
      }).then((result) => {
        if (result.isConfirmed) {
          window.open('agenda.html', '_blank');
        }
      });
    });
  </script>

</body>
</html>
